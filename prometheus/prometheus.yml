# prometheus.yml
# Prometheus configuration file

global:
  scrape_interval: 15s          # How often to scrape targets by default
  evaluation_interval: 15s      # How often to evaluate rules

# Scrape configs for your targets
scrape_configs:
  # 1. Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]  # Prometheus container name

  # 2. cAdvisor metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]   # cAdvisor container name
        
  - job_name: "node_exporter"
    static_configs:
      - targets: ["node_exporter:9100"]   # cAdvisor container name

