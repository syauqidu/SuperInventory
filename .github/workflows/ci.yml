name: CI-SuperInventory

on:
  push:
    branches: [ feature/pipelines ]
  pull_request:
    branches: [ feature/pipelines ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    env:
      # Default to sqlite in-memory for fast tests.
      DB_CONNECTION: sqlite
      DB_DATABASE: :memory:
      APP_ENV: testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          extensions: pdo, pdo_sqlite, sqlite3, mbstring, xml, ctype, json, openssl, tokenizer, fileinfo

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-files-dir)" >> $GITHUB_ENV

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Generate APP_KEY
        run: php artisan key:generate --ansi --force

      - name: Run migrations (testing env)
        # Use SQLITE in-memory for CI by env above. If you want MySQL in CI, configure services and secrets and remove DB env above.
        run: php artisan migrate --env=testing --force

      - name: Run tests
        run: php artisan test --no-coverage --parallel

      - name: SonarQube scan
        if: always()
        env:
          # Provide SONAR_HOST_URL and SONAR_TOKEN as repository secrets
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Set your Sonar project key and other metadata via secrets or repository variables
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_PROJECT_NAME: ${{ secrets.SONAR_PROJECT_NAME }}
        run: |
          if [ -z "${SONAR_TOKEN}" ] || [ -z "${SONAR_HOST_URL}" ]; then
            echo "Skipping SonarQube scan because SONAR_HOST_URL or SONAR_TOKEN is not set.";
            exit 0;
          fi

          docker run --rm \
            -e SONAR_HOST_URL=${SONAR_HOST_URL} \
            -e SONAR_LOGIN=${SONAR_TOKEN} \
            -e SONAR_PROJECT_KEY=${SONAR_PROJECT_KEY:-superinventory} \
            -e SONAR_PROJECT_NAME=${SONAR_PROJECT_NAME:-SuperInventory} \
            -v "${{ github.workspace }}:/usr/src" \
            sonarsource/sonar-scanner-cli:latest
